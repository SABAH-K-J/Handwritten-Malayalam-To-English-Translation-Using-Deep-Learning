version: '3.8'

services:
  backend:
    build: ./Backend
    container_name: ocr_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # In production, code and models are baked into the image.
    # We remove the development volumes.

  frontend:
    build: 
      context: ./Frontend
      args:
        VITE_API_URL: "http://localhost:8000"
    container_name: ocr_frontend
    restart: unless-stopped
    ports:
      # Maps host port 8080 to container port 80
      - "8080:80"
    depends_on:
      - backend
